<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos</title>

    <link rel="stylesheet" href="../styles/departaments.css">
    <link rel="stylesheet" href="../styles/global.css">

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="title-menu">
            <h1 class="title">Baby Store</h1>
            <button><img src="../assets/icons/menu.png" alt="menu" class="button-menu"></button>
        </div>
        
        <div class="search-box">
            <img src="../assets/icons/loupe.png" alt="search" class="search-loupe">
            <input type="text" placeholder="O que você está procurando?" id="search-input">
            
        </div>
    </header>
    
    <main>
            <section class="dep-escolha">
        <h3>Departamentos</h3>

        <div class="escolhas">

            <div class="line1">
                <div class="baby">
                    <img src="../assets/images/depbaby.png" alt="Departamento Bebês">
                    <P>Bebês</P>
                </div>
    
                <div class="girl">
                    <img src="../assets/images/depgirl.png" alt="Departamento Menina">
                    <P>Meninas</P>
                </div>
    
                <div class="boy">
                    <img src="../assets/images/depboy.png" alt="Departamento Meninos">
                    <P>Meninos</P>
                </div>
            </div>

            <div class="line2">
                <div class="mom">
                    <img src="../assets/images/depmom.png" alt="Departamento Mães">
                    <P>Mães</P>
                </div>
    
                <div class="toy">
                    <img src="../assets/images/deptoy.png" alt="Departamento Brinquedos">
                    <P>Brinquedos</P>
                </div>
    
                <div class="shoe">
                    <img src="../assets/images/depshoe.png" alt="Departamento Calçados">
                    <P>Calçados</P>
            </div>

        </div>

    </section>
    </main>

</body>
</html>
